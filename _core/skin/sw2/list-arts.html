    <article>
      <h1>
        魔法・神格一覧
        <small>
        <TMPL_IF name>：名称「<TMPL_VAR name>」を含む</TMPL_IF>
        <TMPL_IF tag>：タグ「<TMPL_VAR tag>」</TMPL_IF>
        <TMPL_IF sub>：小分類「<TMPL_VAR sub>」</TMPL_IF>
        <TMPL_IF playerName>：<TMPL_VAR playerName>さん</TMPL_IF>
        </small>
      </h1>
      <form method="get" action="./" name="search" id="form-search">
        <h3 onclick="formSwitch()">検索フォーム▼</h3>
        <input type="hidden" name="type" value="a">
        <p id="form-search-area" style="display:none">
          名称　：<input type="text" name="name" value="<TMPL_VAR name>"><br>
          タグ　：<input type="text" name="tag" value="<TMPL_VAR tag>"><br>
          大分類：<select name="category"><option value="all">すべて<TMPL_LOOP Groups><option value="<TMPL_VAR ID>" <TMPL_VAR SELECTED>><TMPL_VAR NAME></TMPL_LOOP></select><br>
          小分類：<input type="text" name="sub" value="<TMPL_VAR sub>"><br>
          <input type="submit" value="検索">
        </p>
      </form>
      <script src="<TMPL_VAR coreDir>/skin/_common/js/list.js" defer></script>
      <TMPL_LOOP Lists>
      <section class="list arts">
        <h2><TMPL_VAR NAME> <small><TMPL_VAR TEXT> (<TMPL_VAR NUM>)</small></h2>
        <TMPL_VAR NAV>
        <table>
          <thead>
          <tr>
            <th class="name"><span>名称</span></th>
            <th class="author"><a href="./?type=a&<TMPL_VAR qLinks>&sort=author">製作者</a></th>
            <th class="category"><span>大分類</span></th>
            <th class="sub"><span>小分類</span></th>
            <th class="summary"><span>概要</span></th>
            <th class="date"><a href="./?type=a&<TMPL_VAR qLinks>&sort=date">更新日時</a></th>
          </tr>
          </thead>
          <TMPL_LOOP Characters><tr<TMPL_IF HIDE> class="hide"</TMPL_IF>>
            <td class="name"><a href="./?id=<TMPL_VAR ID>"><TMPL_VAR NAME></a></td>
            <td class="author"><TMPL_VAR AUTHOR></td>
            <td class="category"><TMPL_VAR CATEGORY></td>
            <td class="sub"><TMPL_VAR SUB></td>
            <td class="summary"><TMPL_VAR SUMMARY></td>
            <td class="date"><div><TMPL_VAR DATE></div></td>
          </tr></TMPL_LOOP>
        </table>
        <TMPL_VAR NAV>
        <TMPL_IF modeIndex><p class="more"><a href="./?type=a&category=<TMPL_VAR URL>">>>MORE</a></p></TMPL_IF>
      </section>
      </TMPL_LOOP>
      <TMPL_IF ListGroups><section class="list">
        <ul class="grouplist">
        <TMPL_LOOP ListGroups><li>
          <a href="./?type=a&category=<TMPL_VAR ID>"><TMPL_VAR NAME><small><TMPL_VAR TEXT></small></a>
        </li></TMPL_LOOP>
      </ul>
      </section></TMPL_IF>
    </article>
    <div id="page-top-button"><a href="#"></a></div>
